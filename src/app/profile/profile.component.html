<br>
<mat-card class="example-card">
  <img mat-card-image src="/assets/images/user2.jpg" alt="Photo profile">
  <br>
  <mat-card-content>
    <p>
      <mat-card-title>{{userConnected.name}} {{userConnected.firstname}}</mat-card-title>
      <mat-card-subtitle>{{role}}</mat-card-subtitle>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary"> <mat-icon>edit</mat-icon> Edit</button>
  </mat-card-actions>
</mat-card>
