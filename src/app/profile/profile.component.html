<br>
<mat-card class="example-card">
  <img mat-card-image [src]="userConnected.photo" alt="Photo profile">
  <br>
  <mat-card-content>
    <p>
      <mat-card-title>{{userConnected.name}} {{userConnected.firstname}}</mat-card-title>
      <mat-card-subtitle>{{role}}</mat-card-subtitle>
    </p>
  </mat-card-content>
</mat-card>
