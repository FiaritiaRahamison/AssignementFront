<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

  <mat-card>
    <mat-card-header>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <mat-card-content class="form-content">
      <div class="form-inputs">
        <div class="form-group">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name"  [(ngModel)]="studentTransmis.name">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput formControlName="firstname" [(ngModel)]="studentTransmis.firstname">
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput formControlName="login" [(ngModel)]="studentTransmis.login">
          </mat-form-field>
        </div>

        <div class="form-group">
          <input formControlName="image" id="file" type="file" class="form-control hidden" (change)="onFileChange($event)">
          <label for="file" class="custom-file-upload">
            Choose file
          </label>
        </div>
      </div>

      <div class="form-preview">
        <div>
          <h3>Preview:</h3>
          <img [src]="studentTransmis.photo" alt="Image Preview" style="width:200px; height: auto;">
          <input type="hidden" formControlName="photo" [(ngModel)]="studentTransmis.photo"/>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button class="addButton" color="primary" type="submit">Update student</button>
    </mat-card-actions>

  </mat-card>
</form>
