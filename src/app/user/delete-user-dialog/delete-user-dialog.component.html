<h2 mat-dialog-title>Delete user : {{data.user.name}} {{data.user.firstname}}</h2>
<div class="form">
    <h3 mat-dialog-content>Are you sure you want to delete this user?</h3>
  <mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()" color="disabled">No Thanks</button>
    <button mat-stroked-button [mat-dialog-close]="data.user" color="primary">Delete</button>
  </mat-dialog-actions>
</div>
