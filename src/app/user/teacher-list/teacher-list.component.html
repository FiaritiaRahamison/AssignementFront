<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="btnAjout" *ngIf="userConnected.role == 3 && !isLoading">
  <a routerLink="/teachers/add">
    <button mat-flat-button color="accent"><mat-icon>add_circle</mat-icon>New teacher</button>
  </a>
</div>

<mat-paginator
  [length]="totalDoc"
  [pageSize]="limit"
  [pageSizeOptions]="[4, 8, 12]"
  (page)="onPageChange($event)"
  *ngIf="!isLoading"
>
</mat-paginator>

<div class="card-container" *ngIf="!isLoading">
  <div class="card" *ngFor="let teacher of teachers; let index = index">
    <mat-card class="student-card">
      <img mat-card-image [src]="teacher.photo" alt="Teacher photo">
      <br>
      <mat-card-content>
        <p style="text-align: center;">{{ teacher.name }} {{ teacher.firstname }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="userConnected.role == 3">
        <a [routerLink]="['/teacher/edit', teacher._id]">
          <button mat-stroked-button color="primary">
            <mat-icon>edit</mat-icon> Edit
          </button>
        </a>
        <button mat-stroked-button color="warn" style="margin-left: 30px;">
          <mat-icon>delete_outline</mat-icon> Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
