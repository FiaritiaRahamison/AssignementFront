<div class="container">

  <mat-paginator
    [length]="totalDocs"
    [pageSize]="limit"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <table
    mat-table
    [dataSource]="notes"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <img [src]="element.subject.photo" alt="Subject Image" class="subject-image">
        </div>
        {{element.subject.name}} {{element.subject.firstname}}
      </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <img [src]="element.subject.teacher.photo" alt="Subject Image" class="subject-image">
        </div>
        {{element.subject.teacher.name}} {{element.subject.teacher.firstname}}
      </td>
    </ng-container>

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef> Average mark</th>
      <td mat-cell *matCellDef="let element"> {{element.averageMark}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
