<h1 class="section-title">New subject</h1>
<form
  ngForm
  #subjectForm
  class="form"
>
  <mat-form-field>
    <mat-label>Subject name</mat-label>
    <input matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Teacher </mat-label>
    <mat-select required>
      <mat-option></mat-option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
    </mat-select>
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
  >
    Add assignment
  </button>

</form>
