<!-- src/app/app.component.html -->
<ng-container *ngIf="isUserLoggedIn(); else noUser">
  <app-toolbar class="toolbar" (toggleSidenav)="sidenav.toggle()"></app-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-template #noUser>
  <router-outlet></router-outlet>
</ng-template>
