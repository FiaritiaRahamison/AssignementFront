<h2 mat-dialog-title>Remove assignment : {{data.assignment.title}}</h2>
<mat-dialog-content>
  <h5>Are you sure you want to delete the assignment?</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.assignment._id" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
