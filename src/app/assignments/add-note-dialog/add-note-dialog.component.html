<h2 mat-dialog-title>Add note to assignment : {{data.assignment.title}}</h2>
<div mat-dialog-content>
  <form
    ngForm
    #assignmentForm
    (ngSubmit)="onSubmit($event); assignmentForm.reset()"
    class="form"
  >
    <mat-form-field>
      <mat-label>Mark</mat-label>
      <input
        matInput
        type="number"
        placeholder="Mark"
        required
        [(ngModel)]="mark"
        name="mark"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Remark</mat-label>
      <textarea
        matInput
        placeholder="Remark"
        [(ngModel)]="remark"
        name="remark"
      ></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit">Add</button>
    </div>
  </form>
</div>
