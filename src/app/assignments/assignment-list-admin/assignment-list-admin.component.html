<h2></h2>

<div class="container">

  <mat-paginator
    [length]="totalDocs"
    [pageSize]="limit"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <table
    mat-table
    [dataSource]="assignments"
    class="mat-elevation-z8 cdk-drag-preview"
  >

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title assignment</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
      <th mat-header-cell *matHeaderCellDef> Deadline </th>
      <td mat-cell *matCellDef="let element"> {{element.deadline | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <img [src]="element.subject.photo" alt="Subject Image" class="subject-image">
        </div>
        {{element.subject.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef> Teacher </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <img [src]="element.subject.teacher.photo" alt="Subject Image" class="subject-image">
        </div>
         {{element.subject.teacher.name}} {{element.subject.teacher.firstname}}
      </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/assignment', element._id]">
          <button mat-stroked-button color="primary"> <mat-icon>bookmark_border</mat-icon> Detail</button>
        </a> |

        <button mat-stroked-button color="accent"> <mat-icon>edit</mat-icon> Edit</button> |

        <button mat-stroked-button color="warn" (click)="openDeleteDialog(element)"> <mat-icon>delete_outline</mat-icon> Remove</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
