<!-- src/app/layouts/sidebar/sidebar.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
<!-- implement with privileges-->
      <mat-list>

        <div mat-subheader>COMMON</div>
        <mat-list-item>
          <a class="menuItem" (click)="goToAssignmentList()">Assignments</a>
        </mat-list-item>

        <div *ngIf="userConnected.role == 1">
          <mat-divider></mat-divider>
          <div mat-subheader>STUDENTS</div>
          <mat-list-item>
            <a class="menuItem">Subjects</a>
          </mat-list-item>
          <mat-list-item>
            <a class="menuItem">Notes</a>
          </mat-list-item>
        </div>

        <div *ngIf="userConnected.role == 2">
          <mat-divider></mat-divider>
          <div mat-subheader>TEACHERS</div>
          <mat-list-item>
            <a class="menuItem" (click)="goToStudentList()">Students</a>
          </mat-list-item>
          <mat-list-item>
            <a class="menuItem">Notes</a>
          </mat-list-item>
        </div>

        <div *ngIf="userConnected.role == 3">
          <mat-divider></mat-divider>
          <div mat-subheader>ADMIN</div>
          <mat-list-item>
            <a class="menuItem" (click)="goToTeacherList()">Teachers</a>
          </mat-list-item>
          <mat-list-item>
            <a class="menuItem" (click)="goToStudentList()">Students</a>
          </mat-list-item>
          <mat-list-item>
            <a class="menuItem" (click)="goToSubjectList()">Subjects</a>
          </mat-list-item>
          <mat-list-item>
            <a class="menuItem">Notes</a>
          </mat-list-item>
        </div>
        <button mat-button (click)="genererDonneesUsers()">Peupler BD Users</button>
        <button mat-button (click)="genererDonneesSubjects()">Peupler BD Subjects</button>
        <button mat-button (click)="genererDonneesAssign()">Peupler BD Assign</button>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
