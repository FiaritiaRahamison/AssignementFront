<div class="btnAjout" *ngIf="userConnected.role == 3">
  <a routerLink="">
    <button mat-flat-button color="accent"><mat-icon>add_circle</mat-icon>New student</button>
  </a>
</div>

<div class="card-container">
  <div class="card" *ngFor="let student of students | slice: (page-1) * limit : (page-1) * limit + limit; let index = index">
    <mat-card class="student-card">
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <br>
      <mat-card-content>
        <p style="text-align: center;">{{ student.name }} {{ student.firstname }}</p>
      </mat-card-content>
      <mat-card-actions *ngIf="userConnected.role == 3">
        <button mat-stroked-button color="primary">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-stroked-button color="warn" style="margin-left: 30px;">
          <mat-icon>delete_outline</mat-icon> Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-paginator
  [length]="totalDoc"
  [pageSize]="limit"
  [pageSizeOptions]="[8, 12]"
  (page)="onPageChange($event)"
>
</mat-paginator>
